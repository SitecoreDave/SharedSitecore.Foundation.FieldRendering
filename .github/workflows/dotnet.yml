name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
     
    #- name: Setup MSBuild Path
    #  uses: warrenbuckley/Setup-MSBuild@v1
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
     
    - name: Restore NuGet Packages
      run: nuget restore SharedSitecore.Foundation.FieldRendering.sln
 
    #- name: Build and Publish Web App
    #  run: msbuild SharedSitecore.Extensions.TranslateExtensions.TextSetting.sln /p:Configuration=Release /p:DeployOnBuild=true
    
    #- name: Setup MSBuild.exe
    #  uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build with MSBuild
      run: msbuild SharedSitecore.Foundation.FieldRendering.sln -p:Configuration=Release
      
    - name: package publish nuget
      id: publish_nuget
      uses: rohith/publish-nuget@v2
      with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: D:\a\SharedSitecore.Foundation.FieldRendering\SharedSitecore.Foundation.FieldRendering\src\SharedSitecore.Foundation.FieldRendering.csproj
    
          # NuGet package id, used for version detection & defaults to project name
          PACKAGE_NAME: SharedSitecore.Foundation.FieldRendering
          
          # Filepath with version info, relative to root of repository & defaults to PROJECT_FILE_PATH
          # VERSION_FILE_PATH: Directory.Build.props

          # Regex pattern to extract version info in a capturing group
          # VERSION_REGEX: ^\s*<Version>(.*)<\/Version>\s*$
          
          # Useful with external providers like Nerdbank.GitVersioning, ignores VERSION_FILE_PATH & VERSION_REGEX
          VERSION_STATIC: 0.0.1

          # Flag to toggle git tagging, enabled by default
          # TAG_COMMIT: true

          # Format of the git tag, [*] gets replaced with actual version
          # TAG_FORMAT: v*

          # API key to authenticate with NuGet server
          NUGET_KEY: ${{secrets.NUGET_KEY}}

          # NuGet server uri hosting the packages, defaults to https://api.nuget.org
          # NUGET_SOURCE: https://api.nuget.org

          # Flag to toggle pushing symbols along with nuget package to the server, disabled by default
          # INCLUDE_SYMBOLS: false
